version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: Installing dependency
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.16
            - checkout
            - cache restore
            - go mod vendor
            - cache store
        - name: 'Job #2'
          commands: []
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
